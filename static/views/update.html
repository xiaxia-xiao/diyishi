<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>

      <![endif]-->
      <style>
          .navbar-link.my-logout{
            font-size: 22px;
            color: #ff0217;
            font-weight: 700;
          }
      </style>
</head>
<body>
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                    <nav class="navbar navbar-default">
                            <div class="container-fluid">
                              <!-- Brand and toggle get grouped for better mobile display -->
                              <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                  <span class="sr-only">Toggle navigation</span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                  <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">欢迎进入后台管理</a>
                              </div>
                              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <p class="navbar-text navbar-right">欢迎[么么哒]登陆
                                        <a href="#" class="navbar-link my-logout ">登出</a>
                                    </p>
                                </div>
                              <!-- Collect the nav links, forms, and other content for toggling -->
                              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                  </li>
                                </ul>
                              </div><!-- /.navbar-collapse -->
                            </div><!-- /.container-fluid -->
                          </nav>
            
              </div>
          </div>
          <div class="row">
              <div class="col-md-3">
                    <div class="list-group">
                            <a href="#" class="list-group-item active">学生管理</a>
                            <a href="#" class="list-group-item">系统管理</a>
                            <a href="#" class="list-group-item">用户管理</a>
                            <a href="#" class="list-group-item">修改密码</a>
                            <a href="#" class="list-group-item">退出系统</a>
                        </div>
              </div>
            <div class="col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">学生列表</li>
                        </ol>
                    </div>
                    <div class="panel-body">
                            <form class="form-horizontal">
                                    <div class="form-group">
                                      <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                                      <div class="col-sm-10">
                                        <input type="email" class="form-control" id="inputEmail3" placeholder="请输入名字">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                      <label for="inputPassword3" class="col-sm-2 control-label">年龄</label>
                                      <div class="col-sm-10">
                                        <input type="password" class="form-control" id="inputPassword3" placeholder="18">
                                      </div>
                                    </div>
                                    <div class="form-group">
                                            <label for="inputPassword3" class="col-sm-2 control-label">性别</label>
                                            <div class="col-sm-10">
                                              <input type="password" class="form-control" id="inputPassword3" placeholder="男">
                                            </div>
                                          </div>
                                          <div class="form-group">
                                                <label for="inputPassword3" class="col-sm-2 control-label">电话</label>
                                                <div class="col-sm-10">
                                                  <input type="password" class="form-control" id="inputPassword3" placeholder="188888888888">
                                                </div>
                                              </div>
                                              <div class="form-group">
                                                    <label for="inputPassword3" class="col-sm-2 control-label">地址</label>
                                                    <div class="col-sm-10">
                                                      <input type="password" class="form-control" id="inputPassword3" placeholder="宝安区">
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                        <label for="vremark" class="col-sm-2 control-label">简介</label>
                                                        <div class="col-sm-10">
                                                            <textarea style="width: 550px;height: 220px" name="introduction" placeholder="请输入简介"></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                            <div class="col-sm-offset-2 col-sm-10">
                                                                <button type="submit" class="btn btn-default">修改</button>
                                                            </div>
                                                        </div>
                                  </form>   
                    </div>
                   
                </div>
            </div>
        </div>
      </div>
</body>

</html>
